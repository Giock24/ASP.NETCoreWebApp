<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test Web App</title>
    <link href="css/StyleSheet.css" rel="stylesheet" /> 
</head>
<body>
    <h1>Welcome to this test web app</h1>
    <ul class="countries">
        <li>Angola</li>
        <li>Brazil</li>
        <li>United States</li>
    </ul>
    <div id="the-form">
        <form class="our-form">
            <label accesskey="" for="Name">Name:</label> <br />
            <input type="text" />
            <p></p>
            <label accesskey="" for="Password">Password:</label> <br />
            <input type="text" />
            <p></p>
            <label accesskey="" for="Email">Email:</label> <br />
            <input type="text" />
            <p></p>
            <label accesskey="" for="Subject">Subject:</label> <br />
            <input type="text" />
            <p></p>
            <label accesskey="" for="Message">Message:</label> <br />
            <textarea rows="4"></textarea> <br />
            <input type="submit" value="Send Message" id="submitButton"/>
            <p></p>
        </form>
    </div>
    <script src="js/site.js"></script>

</body>
</html>
